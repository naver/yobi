@(messageKey:String = "error.forbidden")

@home(Messages(messageKey), utils.MenuType.SITE_HOME) {
<div class="page">
    <div class="error-wrap">
        <i class="ico ico-err2"></i>
        <p>@Messages(messageKey)</p>
        <a href="@routes.Application.index()" class="nbtn medium">@Messages("menu.home")</a>
    </div>
</div>
}
