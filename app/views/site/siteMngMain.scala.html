@(title: String)(content: Html)

@home(Messages(title), utils.MenuType.SITE_SETTING) {
    <div class="page full">
        <div class="row-fluid">
            <div class="site_lnb">
                @views.html.site.sidebar(title)
            </div>
            <div class="content_area">
                @content
            </div>
        </div>     
    </div>
}
